{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'main/main.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  {% block link %}
  {% endblock %}
  <style>
    html {
      min-height: 100vh;
      position: relative;
    }

    body {
      margin-bottom: 40px;
    }

    .customFooter {
      /* set footer position to fixed, otherwise objects push it around. look into this more later */
      position: fixed;
      width: 100%;
      height: 40px;
      background: #f8f9fa !important;
      bottom: 0;
      left: 0;
      /* text-align: center; */
      padding: 0 20px 0 20px;
      color: #212529;
    }
  </style>
</head>
<body>
  <!-- from: https://getbootstrap.com/docs/4.0/components/navbar/#forms -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
      <a class="navbar-brand pl-3" href="/">Text1g</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% block searchbar %}
        {% endblock %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item pr-3">
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item pr-3">
            <a class="nav-link" href="/profile">My Profile</a>
          </li>
          <li class="nav-item pr-3">
            <a class="nav-link" href="/inbox">Inbox</a>
          </li>
          <li class="nav-item pr-3">
            <a class="nav-link" href="/message">Message</a>
          </li>
          <li class="nav-item pr-3">
            <a class="nav-link" href="/sell">Sell</a>
          </li>
          <li class="btn btn-primary btn-sm">
            {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'logout' %}?next={{request.path}}">Logout</a>
            {% else %}
            <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}?next={{request.path}}">Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
  </header>
  {% block content %}
  {% endblock %}
  <footer class="customFooter">
    <p class="copyright">Copyright Â© 2020 textg1</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
