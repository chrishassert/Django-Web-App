{% extends 'main/base.html' %}

{% block content %}
<style>
    .card{
        height: auto;
        width: auto;
        margin: 3vh;
        align-content: center;
        justify-content: center;
        display: flex;
    }
    
    .cardImg{
        width: 23vh;
        height: 23vh;
        align-self: center;
        /* height: 20%; */
    }
    p.textInsideCard{
        color: black !important;
        margin: 0 10% 0 10%;
        align-self: center;
        
    }
    p.currTitle{
        font-weight: bold;
        font-size: 5vh;
        text-align: center;
    }
    </style>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">

<div class="container">
    <div style="height: 80vh;">
        <!-- <div style="margin-bottom: 27vh; margin-top: 3vh;">
            <h5>Currently Pending Payments:</h5>
        </div> -->
        <p class = "currTitle">Currently Selling:</p>
        <div class="row" style="margin-left: 0px">
            {% for listing in listings %}
            <div id="displayTextbook">
                <a href="{% url 'listingdetail' listing.id %}" target="_blank">
                    <!-- https://www.indiaspora.org/wp-content/uploads/2018/10/image-not-available.jpg -->
                    <div class="card">
                        {% if listing.book_image %}
                        <img class="cardImg" src="/media/{{listing.book_image}}" alt="Image not available">
                        {% else %}
                        <img class="cardImg" src="https://www.indiaspora.org/wp-content/uploads/2018/10/image-not-available.jpg" alt="Image not found">
                        {% endif %}
                        <p class="textInsideCard">
                            <b>{{listing.book_title}}</b><br>
                            by {{listing.author}} <br>
                            ${{listing.price}}
                        </p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        <div style="margin-bottom: 4vh;">
            <a class="btn btn-success" href="{% url 'listing' %}">Add a listing</a>
        </div>

        <div style="margin-bottom: 10vh;">
            <a class="btn btn-danger" href="{% url 'removeListing' %}">Remove a listing</a>
        </div>

    </div>
</div>

{% endblock %}
